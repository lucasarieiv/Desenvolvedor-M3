<head>
  <meta charset="UTF-8">

<body>

  <header class="header">
    <div class="header-content">
      <div>
        <img src="/img/logo-m3.png" alt="Logo m3">
      </div>

      <div class="shop">
        <div class="badge">1</div>
        <img src="/img/shop.png" alt="Carrinho">
      </div>
    </div>
  </header>

  <main class="container">
    <div class="header-filter">
      <h1 class="title">Blusas</h1>

      <div class="filter-options">
        <h2 class="title-filter">Filtrar</h2>
        
        <h2 class="title-order">Ordenar</h2>

        <div class="select-order">
  
          <div class="select-box">
            <div id="order_by" class="select-title">
              <p id="text_order_by">Ordenar por:</p>
              
              <div class="arrow">
                <img src="img/arrow.svg" alt="Arrow">
              </div>
            </div>
  
            <div class="select-options">
              <h2 class="options-title">Ordernar <span>X</span></h2>
              <ul>
                <li class="option" data-value="recent">Mas recentes</li>
                <li class="option" data-value="lowestPrice">Menor preço</li>
                <li class="option" data-value="highestPrice">Maior preço</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="main-content">
      <aside class="filters-container">
        <h2 class="filters-title">Filtrar <span class="close close-filters">X</span></h2>

        <div class="filters">
          <h2>Cores <span class="toggle-filters"></span></h2>
  
          <div class="colors-container">
            <label class="container" for="amarelo">
              <p>Amarelo</p>
              <input class="colors-filter" type="checkbox" data-colors="amarelo" id="amarelo">
              <span class="checkmark"></span>
            </label>
    
            <label class="container" for="azul">
              <p>Azul</p>
              <input class="colors-filter" type="checkbox" data-colors="azul" id="azul">
              <span class="checkmark"></span>
            </label>
    
            <label class="container" for="branco">
              <p>Branco</p>
              <input class="colors-filter" type="checkbox" data-colors="branco" id="branco">
              <span class="checkmark"></span>
            </label>
    
            <label class="container" for="cinza">
              <p>Cinza</p>
              <input class="colors-filter" type="checkbox" data-colors="cinza" id="cinza">
              <span class="checkmark"></span>
            </label>
    
            <label class="container" for="laranja">
              <p>Laranja</p>
              <input class="colors-filter" type="checkbox" data-colors="laranja" id="laranja">
              <span class="checkmark"></span>
            </label>
    
            <a>Ver todas as cores <img src="img/arrow.svg" alt="Arrow"></a>

              <p>Verde</p>
              <input class="colors-filter" type="checkbox" data-colors="verde" id="verde">

            <label class="container" for="vermelho">
              <p>Vermelho</p>
              <input class="colors-filter" type="checkbox" data-colors="vermelho" id="vermelho">
              <span class="checkmark"></span>
            </label>
    
            <label class="container" for="preto">
              <p>Preto</p>
              <input class="colors-filter" type="checkbox" data-colors="preto" id="preto">
              <span class="checkmark"></span>

            <label class="container" for="rosa">
              <p>Rosa</p>
              <input class="colors-filter" type="checkbox" data-colors="rosa" id="rosa">
              <span class="checkmark"></span>
            </label>
    
            <label class="container" for="vinho">
              <p>Vinho</p>
              <input class="colors-filter" type="checkbox" data-colors="vinho" id="vinho">
              <span class="checkmark"></span>
            </label> -->
          </div>
  
        </div>
  
        <div class="filters sizes">
          <h2>Tamanhos <span class="toggle-filters"></span></h2>
          
          <div class="size-container ">
            <div class="size-content size-p">

              <label class="check-container" for="P">
                <input class="sizes-filter" type="checkbox" data-size="p" id="P">
                <p class="text-size">P</p>
                <span class="checkmark"></span>
              </label>

              <label class="check-container" for="U">
                <input class="sizes-filter" type="checkbox" data-size="u" id="U">
                <p class="text-size">U</p>
                <span class="checkmark"></span>
              </label>

              <label class="check-container" for="U36">
                <input class="sizes-filter" type="checkbox" data-size="u" data-value="36" id="U36">
                <p class="text-size">36</p>
                <span class="checkmark"></span>
              </label>
              
            </div>
  
            <div class="size-content size-m">
              <label class="check-container" for="M">
                <input class="sizes-filter" type="checkbox" data-size="m" id="M">
                <p class="text-size">M</p>
                <span class="checkmark"></span>
              </label>

              <label class="check-container" for="M36">
                <input class="sizes-filter" type="checkbox" data-size="m" data-value="36" id="M36">
                <p class="text-size">36</p>
                <span class="checkmark"></span>
              </label>

              <label class="check-container" for="M38">
                <input class="sizes-filter" type="checkbox" data-size="m" data-value="38" id="M38">
                <p class="text-size">38</p>
                <span class="checkmark"></span>
              </label>
            </div>
  
            <div class="size-content size-g">

              <label class="check-container" for="G">
                <input class="sizes-filter" type="checkbox" data-size="g" id="G">
                <p class="text-size">G</p>
                <span class="checkmark"></span>
              </label>

              <label class="check-container" for="G38">
                <input class="sizes-filter" type="checkbox" data-size="g" data-value="38" id="G38">
                <p class="text-size">38</p>
                <span class="checkmark"></span>
              </label>

              <label class="check-container" for="G40">
                <input class="sizes-filter" type="checkbox" data-size="g" data-value="40" id="G40">
                <p class="text-size">40</p>
                <span class="checkmark"></span>
              </label>
            </div>
  
            <div class="size-content size-gg">
              <label class="check-container" for="GG">
                <input class="sizes-filter" type="checkbox" data-size="u" data-value="gg" id="GG">
                <p class="text-size">GG</p>
                <span class="checkmark"></span>
              </label>

              <label class="check-container" for="GG40">
                <input class="sizes-filter" type="checkbox" data-size="u" data-value="gg" data-value="40" id="GG40">
                <p class="text-size">40</p>
                <span class="checkmark"></span>
              </label>
            </div>
  
          </div>
          
        </div>
  
        <div class="filters prices">
          <h2>Faixa de Preço <span class="toggle-filters"></span></h2>
  
          <div class="price-container">
            <label class="container" for="50">
              <p>de R$ 0 até R$ 50</p>
              <input type="checkbox" data-minPrice="0" data-maxPrice="50" id="50">
              <span class="checkmark"></span>
            </label>

            <label class="container" for="150">
              <p>de R$ 51 até R$ 150</p>
              <input type="checkbox" data-minPrice="51" data-maxPrice="150" id="150">
              <span class="checkmark"></span>
            </label>

            <label class="container" for="300">
              <p>de R$ 151 até R$ 300</p>
              <input type="checkbox" data-minPrice="151" data-maxPrice="300" id="300">
              <span class="checkmark"></span>
            </label>
            
            <label class="container" for="500">
              <p>de R$ 301 até R$ 500</p>
              <input type="checkbox" data-minPrice="151" data-maxPrice="500" id="500">
              <span class="checkmark"></span>
            </label>
            
            <label class="container" for="500-more">
              <p>a partir de R$ 500</p>
              <input type="checkbox" data-minPrice="500" id="500-more">
              <span class="checkmark"></span>
            </label>
            
          </div>
        </div>

        <div class="btn-group">
          <a class="btn btn-primary">Aplicar</a>
          <a class="btn btn-secondary">Limpar</a>
        </div>
      </aside>
  
      <section class="shop-container">
        <div class="cards-content" id="cards-content">
  
        <!--
          <div class="card">
            <img class="card-image" src="img/img_2.png" alt="CAMISETA MESCLA">
            <h3 class="card-title">Camiseta Mescla</h3>
  
            <strong class="card-price">R$ 28,00</strong>
            <span class="card-installment">até 3x de R$ 9,33</span>
            
            <a class="btn btn-buy">Comprar</a>
          </div>
        -->

        </div>
        <a id="load_more" class="btn btn-primary">Carregar mais</a>
      </section>
    </div>
  </main>

  <footer class="m3-footer">
    <p>M3: Implantação de E-commerce VTEX</p>
  </footer>

  <script src="bundle.js"></script>
</body>
</html>
